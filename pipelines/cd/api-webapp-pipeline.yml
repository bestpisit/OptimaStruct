trigger:
  branches:
    include:
      - main
  paths:
    include:
      - 'web/api/*'
      - 'web/app/*'

resources:
  repositories:
  - repository: self
    type: git
    ref: refs/heads/main

jobs:
- job: build
  displayName: 'API and Web App Build'
  pool:
      vmImage: 'ubuntu-latest'
  steps:
    - task: DownloadPipelineArtifact@2
      displayName: Download yml config Artifact
      continueOnError: true
      inputs:
        source: specific
        project: 'OptimaStruct'
        pipeline: 'terraform-iac'
        preferTriggeringPipeline: true
        artifact: config
        path: $(Pipeline.Workspace)/config
        allowPartiallySucceededBuilds: true
    - task: PowerShell@2
      inputs:
        filePath: '$(Pipeline.Workspace)/config/powershell.ps1'
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: |
          $repositoryName = "$(Build.Repository.Name)"
          $folderName = $repositoryName.Split('/')[1]
          Write-Host "##vso[task.setvariable variable=folderName]$folderName"
          Write-Host $folderName
    - template: 'web-api-CICD.yml'
    - template: 'web-app-CICD.yml'
