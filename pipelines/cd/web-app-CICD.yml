steps:
  - task: DockerInstaller@0
    displayName: Install Docker 17.09.0-ce
  - task: PowerShell@2
    displayName: Docker login to ACR
    inputs:
      targetType: inline
      script: docker login $(loginserver) -u $(username) -p $(password)
  - task: PowerShell@2
    displayName: Docker Build APP
    inputs:
      targetType: inline
      script: docker build -t app .
      workingDirectory: $(Pipeline.Workspace)/web/app
  - task: PowerShell@2
    displayName: Docker Tag API
    inputs:
      targetType: inline
      script: docker tag app $(loginserver)/app:latest
      workingDirectory: $(Pipeline.Workspace)/web/app
  - task: PowerShell@2
    displayName: Docker Push API
    inputs:
      targetType: inline
      script: docker push $(loginserver)/app:latest
      workingDirectory: $(Pipeline.Workspace)/web/app
